<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CS405 Project – Transformations & Camera (Part A + B)</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      margin: 20px;
    }
    h2, h3 {
      color: #66c2ff;
    }
    canvas {
      border: 1px solid #555;
      display: block;
      margin-bottom: 12px;
    }
    #controls label {
      display: block;
      margin-top: 6px;
    }
    input[type="range"] {
      width: 200px;
    }
    pre {
      background: #222;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre;
    }
    button {
      background-color: #333;
      color: #eee;
      border: 1px solid #666;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>

<body>
  <h2>Part A – Rigid Transformations</h2>

  <canvas id="glcanvas" width="800" height="600"></canvas>

  <div id="controls">
    <label>Translate X: <input type="range" id="tx" min="-2" max="2" step="0.1" value="0"></label>
    <label>Translate Y: <input type="range" id="ty" min="-2" max="2" step="0.1" value="0"></label>
    <label>Rotate (deg): <input type="range" id="rot" min="0" max="360" step="1" value="0"></label>
    <label>Scale: <input type="range" id="scale" min="0.2" max="2" step="0.1" value="1"></label>
    <label><input type="checkbox" id="orderToggle"> Swap Order (TRS ↔ RTS)</label>
  </div>

  <h3>Model Matrix:</h3>
  <pre id="matrixDisplay"></pre>

  <hr style="margin: 20px 0; border-color: #333;">

  <h2>Part B – Camera and View Matrix</h2>

  <button id="toggleCam">Enable Camera Control</button>

  <h3>Camera Matrix (View Matrix):</h3>
  <pre id="viewMatrixDisplay"></pre>

  <script type="module" src="./JS_FOLDER/main.js"></script>
</body>
</html>
